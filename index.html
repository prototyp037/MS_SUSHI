<!DOCTYPE html>
<html>
<head>
  <title>Google Form Embed</title>
  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        entry1: params.get('entry1')
      };
    }

    function embedForm() {
      const queryParams = getQueryParams();
      const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSed_dFh-X4urdx9Vjewa8OBD6GLudFloy_Hzen9RvlRWGV62Q/viewform?usp=pp_url&entry.1794191196=${queryParams.entry1}`;
      document.getElementById('formFrame').src = formUrl;
    }

    document.addEventListener('DOMContentLoaded', embedForm);
  </script>
</head>
<body>
  <iframe id="formFrame" width="640" height="480" frameborder="0" marginheight="0" marginwidth="0" onload="disableInput()">Loadingâ€¦</iframe>

  <script>
    function disableInput() {
      const iframe = document.getElementById('formFrame').contentWindow.document;
      const input = iframe.querySelector('input[name="entry.1794191196"]');
      if (input) {
        input.readOnly = true;
      }
    }
  </script>
</body>
</html>
